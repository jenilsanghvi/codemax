<!DOCTYPE html>
<html lang="en" ng-app='myapp'>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title ng-controller='TitleController'>{{name}}</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/freelancer.min.css" rel="stylesheet">
  <link href="css/freelancer.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Assignment</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button"
        data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#manufacturer">Manufacturer</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#model">Model</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#inventory">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container">
      <h1 class="text-uppercase mb-0">Car Inventory System</h1>
      <hr>
      <h2 class="font-weight-light mb-0">
      </h2>
    </div>
  </header>

  <!-- Portfolio Grid Section -->
  <section class="portfolio" id="manufacturer">
    <div class="container">
      <h2 class="text-center text-uppercase text-secondary mb-0">Manufacturer</h2>
      <hr>
      <form name="manufacturer" ng-controller='manufactureController' ng-submit="addDetails(1)">
        <div class="col align-self-center">
          <div class="control-group">
            <div class="form-group controls mb-0 pb-2 col align-self-center">
              <label>Name</label>
              <input class="form-control" id="str" type="text" placeholder="Enter name" ng-model='manufacturer.name' required>
            </div>
          </div>
        </div>
          <div class="row justify-content-center">
          <div class="control-group">
            <input type="submit" class="text-center mt-4 btn btn-primary">
          </div>
          <div class="control-group text-center">
            <h3 class="text-secondary">{{validatedString}}</h3>
          </div>
        </div>
      </form>
      <div class="col-md-6 col-lg-4">
      </div>
    </div>
  </section>

  <!-- Footer -->

  <div class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; Assignment by Jenil Sanghvi</small>
    </div>
  </div>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
